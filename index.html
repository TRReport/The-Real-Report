<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ========================================================= -->
  <!-- Coming Soon - Top-tier, accessible, SEO-friendly, minimal -->
  <!-- ========================================================= -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta -->
  <title>Coming Soon</title>
  <meta name="description" content="We’re building something clean, fast, and intentional. Stay tuned.">
  <meta name="theme-color" content="#0f1115">

  <!-- Open Graph -->
  <meta property="og:title" content="Coming Soon">
  <meta property="og:description" content="We’re building something clean, fast, and intentional. Stay tuned.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:image" content="https://example.com/preview.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Coming Soon">
  <meta name="twitter:description" content="We’re building something clean, fast, and intentional. Stay tuned.">
  <meta name="twitter:image" content="https://example.com/preview.png">

  <!-- Favicon (optional placeholders) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>">

  <!-- Preconnect for performance (example) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Variable font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       Base reset
    ========================================================= */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      background: #0f1115;
      color: #e8eaed;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* =========================================================
       Layout
    ========================================================= */
    .screen {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .container {
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .content {
      max-width: 880px;
      width: 100%;
      text-align: center;
    }

    /* =========================================================
       Top bar (logo + minimal nav)
    ========================================================= */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0));
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }
    .brand-logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background:
        radial-gradient(120px 60px at 20% 0%, #4f46e5 0%, transparent 60%),
        radial-gradient(120px 60px at 80% 100%, #22d3ee 0%, transparent 60%),
        linear-gradient(135deg, #1f2937, #111827);
      box-shadow: 0 8px 28px rgba(79,70,229,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .brand-name {
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .nav a {
      color: #cfd3d8;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 8px;
      transition: color .2s ease, background .2s ease;
    }
    .nav a:focus-visible {
      outline: 2px solid #22d3ee;
      outline-offset: 2px;
    }
    .nav a:hover {
      color: #ffffff;
      background: rgba(255,255,255,0.06);
    }

    /* =========================================================
       Hero
    ========================================================= */
    .hero {
      position: relative;
      padding: 60px 24px;
      isolation: isolate;
    }
    .glow {
      position: absolute;
      inset: -20% -10% -10% -10%;
      background:
        radial-gradient(400px 240px at 20% 20%, rgba(79,70,229,0.25), transparent 60%),
        radial-gradient(400px 240px at 80% 30%, rgba(34,211,238,0.25), transparent 60%),
        radial-gradient(320px 240px at 50% 80%, rgba(16,185,129,0.18), transparent 60%);
      filter: blur(40px);
      z-index: -1;
      pointer-events: none;
    }
    .title {
      font-size: clamp(36px, 6vw, 64px);
      margin: 0 0 14px 0;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #ffffff;
    }
    .subtitle {
      font-size: clamp(16px, 2.2vw, 20px);
      color: #c9ccd1;
      margin: 0 auto 28px auto;
      max-width: 760px;
    }

    /* =========================================================
       Countdown (accessible)
    ========================================================= */
    .countdown {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 12px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .cd-item {
      display: grid;
      place-items: center;
      width: 82px;
      padding: 12px 10px;
      border-radius: 10px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
    }
    .cd-value {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
    }
    .cd-label {
      font-size: 12px;
      color: #aeb3b9;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* =========================================================
       Email capture
    ========================================================= */
    .signup {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 10px;
    }
    .signup input[type="email"] {
      width: clamp(220px, 36vw, 380px);
      padding: 12px 14px;
      border: none;
      outline: none;
      color: #e8eaed;
      background: transparent;
      font-size: 14px;
    }
    .signup input::placeholder { color: #9aa0a6; }
    .signup button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(135deg, #4f46e5, #22d3ee);
      color: #0b0d12;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 10px 18px rgba(34,211,238,0.25), 0 4px 10px rgba(79,70,229,0.25);
    }
    .signup button:hover { filter: brightness(1.05); }
    .signup button:active { transform: translateY(1px); }
    .signup button:focus-visible {
      outline: 2px solid #22d3ee;
      outline-offset: 2px;
    }

    /* =========================================================
       Progress bar
    ========================================================= */
    .progress {
      margin: 30px auto 0 auto;
      max-width: 380px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .progress > .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4f46e5, #22d3ee, #10b981);
      animation: progressFill 8s ease-in-out infinite alternate;
    }
    @keyframes progressFill {
      0%   { width: 18%; }
      40%  { width: 56%; }
      70%  { width: 82%; }
      100% { width: 94%; }
    }

    /* =========================================================
       Footer
    ========================================================= */
    footer {
      padding: 18px 24px 24px;
      color: #98a1aa;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(to top, rgba(255,255,255,0.02), rgba(255,255,255,0));
    }
    .foot-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .foot-links {
      display: inline-flex;
      gap: 16px;
    }
    .foot-links a {
      color: inherit;
      text-decoration: none;
      font-size: 13px;
    }
    .foot-links a:hover { color: #cfd3d8; }

    /* =========================================================
       Accessibility utilities
    ========================================================= */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* =========================================================
       Decorative orbit (subtle)
    ========================================================= */
    .orbit {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.12;
      border: 1px dashed rgba(255,255,255,0.14);
      animation: spin 22s linear infinite;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* =========================================================
       Responsive tweaks
    ========================================================= */
    @media (max-width: 560px) {
      .cd-item { width: 70px; }
      .nav { display: none; }
      .signup { width: 100%; }
      .signup input[type="email"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="screen" role="document" aria-label="Coming soon screen">
    <!-- Top bar -->
    <header class="topbar" role="banner">
      <a class="brand" href="#" aria-label="Home">
        <span class="brand-logo" aria-hidden="true"></span>
        <span class="brand-name">Project</span>
      </a>
      <nav class="nav" aria-label="Secondary">
        <a href="#" aria-disabled="true">About</a>
        <a href="#" aria-disabled="true">Updates</a>
        <a href="#" aria-disabled="true">Contact</a>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container" role="main">
      <section class="content hero" aria-labelledby="coming-title">
        <div class="glow" aria-hidden="true"></div>
        <div class="orbit" aria-hidden="true"></div>

        <h1 id="coming-title" class="title">Coming Soon</h1>
        <p class="subtitle">
          We’re crafting a focused, durable experience. If you want first access, add your email below.
        </p>

        <div class="countdown" role="group" aria-label="Launch countdown">
          <div class="cd-item" aria-live="polite" aria-atomic="true">
            <div class="cd-value" id="days">00</div>
            <div class="cd-label">Days</div>
          </div>
          <div class="cd-item" aria-live="polite" aria-atomic="true">
            <div class="cd-value" id="hours">00</div>
            <div class="cd-label">Hours</div>
          </div>
          <div class="cd-item" aria-live="polite" aria-atomic="true">
            <div class="cd-value" id="minutes">00</div>
            <div class="cd-label">Minutes</div>
          </div>
          <div class="cd-item" aria-live="polite" aria-atomic="true">
            <div class="cd-value" id="seconds">00</div>
            <div class="cd-label">Seconds</div>
          </div>
        </div>

        <form class="signup" aria-label="Email signup" onsubmit="return handleSignup(event)">
          <label class="sr-only" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" required aria-required="true" />
          <button type="submit" aria-label="Notify me">Notify me</button>
        </form>

        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="82" aria-label="Build progress">
          <div class="bar" aria-hidden="true"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="foot-wrap">
        <div>© <span id="year"></span> Project. All rights reserved.</div>
        <div class="foot-links" aria-label="Footer links">
          <a href="#" aria-disabled="true">Privacy</a>
          <a href="#" aria-disabled="true">Terms</a>
          <a href="#" aria-disabled="true">Status</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // =========================================================
    // Config: Set your target launch date here
    // =========================================================
    const launchAt = new Date(Date.UTC(new Date().getUTCFullYear(), 11, 31, 23, 59, 59)); // Dec 31, 23:59:59 UTC
    const $days    = document.getElementById('days');
    const $hours   = document.getElementById('hours');
    const $minutes = document.getElementById('minutes');
    const $seconds = document.getElementById('seconds');
    const $year    = document.getElementById('year');

    // Set year in footer
    $year.textContent = new Date().getFullYear();

    // =========================================================
    // Countdown update loop
    // =========================================================
    function updateCountdown() {
      const now = new Date();
      const diff = launchAt - now;

      if (diff <= 0) {
        $days.textContent    = '00';
        $hours.textContent   = '00';
        $minutes.textContent = '00';
        $seconds.textContent = '00';
        return;
      }

      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;

      $days.textContent    = String(d).padStart(2, '0');
      $hours.textContent   = String(h).padStart(2, '0');
      $minutes.textContent = String(m).padStart(2, '0');
      $seconds.textContent = String(sec).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // =========================================================
    // Email signup handler (demo)
    // =========================================================
    function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) return false;

      // Basic UX confirmation (replace with real request)
      const btn = e.target.querySelector('button');
      const original = btn.textContent;
      btn.textContent = 'Added ✔';
      btn.disabled = true;
      btn.style.filter = 'grayscale(0.2)';

      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
        btn.style.filter = '';
      }, 2400);

      // Accessible live region announcement (create ephemeral)
      const live = document.createElement('div');
      live.setAttribute('role', 'status');
      live.className = 'sr-only';
      live.textContent = 'Email submitted';
      document.body.appendChild(live);
      setTimeout(() => live.remove(), 1200);

      return false;
    }
  </script>

  <!-- =========================================================
       Notes:
       - Replace social/OG URLs with your own.
       - Wire up the signup to your backend or a service.
       - Adjust the launchAt date in UTC.
       - Colors and timing tuned for subtle motion.
       ========================================================= -->
</body>
</html>
