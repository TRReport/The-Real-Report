<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #0f1115;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .wrap { text-align: center; padding: 24px; }
    h1 { margin: 0 0 12px 0; font-size: clamp(28px, 6vw, 56px); }
    .countdown {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
    }
    .box {
      width: 82px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .val { font-size: 24px; font-weight: 700; }
    .label { font-size: 12px; color: #c9ccd1; text-transform: uppercase; letter-spacing: 0.6px; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Coming soon">
    <h1>Coming Soon</h1>
    <div class="countdown" role="group" aria-label="Countdown to 2027">
      <div class="box">
        <div id="days" class="val">00</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div id="hours" class="val">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div id="minutes" class="val">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div id="seconds" class="val">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Countdown target: start of 2027 in local time
    const target = new Date(2027, 0, 1, 0, 0, 0);

    const $d = document.getElementById('days');
    const $h = document.getElementById('hours');
    const $m = document.getElementById('minutes');
    const $s = document.getElementById('seconds');

    function tick() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        $d.textContent = '00';
        $h.textContent = '00';
        $m.textContent = '00';
        $s.textContent = '00';
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      $d.textContent = String(days).padStart(2, '0');
      $h.textContent = String(hours).padStart(2, '0');
      $m.textContent = String(minutes).padStart(2, '0');
      $s.textContent = String(seconds).padStart(2, '0');
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
