<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298);
      color: #ffffff;
      font-family: 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
    }
    .wrap {
      text-align: center;
      padding: 24px;
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: clamp(36px, 8vw, 72px);
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }
    .countdown {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 16px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .box {
      width: 90px;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(145deg, #3a6073, #16222a);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.1),
                  0 4px 10px rgba(0,0,0,0.5);
      animation: float 3s ease-in-out infinite;
    }
    .val {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }
    .label {
      font-size: 13px;
      color: #cfd3d8;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 6px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
      to   { text-shadow: 0 0 25px rgba(255,255,255,0.9); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Coming Soon</h1>
    <div class="countdown">
      <div class="box">
        <div id="days" class="val">00</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div id="hours" class="val">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div id="minutes" class="val">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div id="seconds" class="val">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Target: January 1, 2027 at midnight local time
    const target = new Date(2027, 0, 1, 0, 0, 0);

    const $d = document.getElementById('days');
    const $h = document.getElementById('hours');
    const $m = document.getElementById('minutes');
    const $s = document.getElementById('seconds');

    function tick() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        $d.textContent = '00';
        $h.textContent = '00';
        $m.textContent = '00';
        $s.textContent = '00';
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      $d.textContent = String(days).padStart(2, '0');
      $h.textContent = String(hours).padStart(2, '0');
      $m.textContent = String(minutes).padStart(2, '0');
      $s.textContent = String(seconds).padStart(2, '0');
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
